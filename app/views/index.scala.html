@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String,name:String)


@main("Home"){

    <div class="row">
      <div class="col-sm-12">
        <div class="well">
         
          <h4>@message - @name</h4>
        </div>
      </div>
    </div>
    
}
